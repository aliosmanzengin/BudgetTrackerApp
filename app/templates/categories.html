{% extends "base.html" %}

{% block content %}
<h2>Categories</h2>
<ul>
    {% for category in categories %}
        <li>{{ category.name }}</li>
    {% endfor %}
</ul>
<form action="{{ url_for('main.create_category') }}" method="post">
    <input type="text" name="name" placeholder="New Category" required>
    <button type="submit">Add Category</button>
</form>
{% endblock %}
